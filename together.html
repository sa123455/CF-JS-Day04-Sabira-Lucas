<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together </title>
</head>

<body id="body">

    <input type="text" id="firstName" placeholder="first name">
    <input type="text" id="lastName" placeholder="last name">
    <input type="text" id="age" placeholder="Enter your age">
    <input type="submit" id="submit_btn" value="submit">

    <div id="result"></div>

    <select id="select">
        <option  value="it">IT</option>
        <option   value="hospitality">Hospitality</option>
    </select>
    <input type="submit" id="submit_btn1" value="submit">
    <div id="result"></div>



    <script>
        var sub_btn = document.getElementById("submit_btn");
        sub_btn.addEventListener('click',
            changeTextColor, false);

        function changeTextColor() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            document.getElementById("result").innerHTML = "<p id='fname'> " + firstName + "</p><p id='lname'>" + lastName + "</p>"
            if (firstName.length > 5) {
                document.getElementById("fname").style.color = "green";
            } else {
                document.getElementById("fname").style.color = "red"

            };




        }

        var sub_btn2 = document.getElementById("submit_btn1");
        sub_btn2.addEventListener('click',
            changeBackgroundcolor, false);

        function changeBackgroundcolor() {
            var select = document.getElementById('select').value;


            if (document.getElementById("select").value == "it") {
                document.getElementById("result").style.backgroundColor = "purple";
            } else if (document.getElementById("select").value == "hospitality") {
                document.getElementById("result").style.backgroundColor = "yellow";
            }


        }
    </script>
</body>

</html>
